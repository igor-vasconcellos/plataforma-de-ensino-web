<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAEEJA - Cadastro</title>
    <link rel="stylesheet" href="/assets/stylesSignUp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main-container-cadastro">
      <!-- Seção de Formulário de Cadastro -->
      <section class="form-section-cadastro">
        <header class="form-header-cadastro">
          <div class="container-logo-cadastro">
            <img
              id="img-logo-cadastro"
              src="imagens_paeja/logo-paeeja.png"
              alt="Logo da Paeeja"
            />
          </div>
          <h1 class="form-title-cadastro">Cadastre-se</h1>
        </header>

        <!-- Formulário de Cadastro -->
        <form action="#" method="post" class="registration-form-cadastro">
          <div class="form-group-cadastro">
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-input-cadastro"
              placeholder="Nome Completo"
              required
            />
          </div>
          <div class="form-group-cadastro">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input-cadastro"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group-cadastro">
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-input-cadastro"
              placeholder="Senha"
              required
            />
          </div>
          <button type="submit" class="form-submit-btn-cadastro">
            Cadastrar
          </button>
        </form>

        <!-- Login Social -->
        <div class="social-login-container-cadastro">
          <p class="social-login-text-cadastro">Ou faça login com:</p>
          <div class="social-login-buttons-cadastro">
            <a href="#" class="social-cadastro-btn">
              <img
                src="imagens_paeja/devicon_google.svg"
                alt="Login com Google"
              />
            </a>
            <a href="#" class="social-cadastro-btn">
              <img
                src="imagens_paeja/logos_facebook.svg"
                alt="Login com Facebook"
              />
            </a>
            <a href="#" class="social-cadastro-btn">
              <img
                src="imagens_paeja/skill-icons_linkedin.svg"
                alt="Login com LinkedIn"
              />
            </a>
          </div>
        </div>

        <!-- Rodapé do Formulário -->
        <footer class="form-footer-cadastro">
          <p class="signup-text-cadastro">
            Já possui uma conta?<br />
            <a href="section-login.html" class="signup-link-cadastro"
              >Clique aqui</a
            >
            para acessar.
          </p>
        </footer>
      </section>

      <!-- Seção de Imagem Principal -->
      <section class="image-section-cadastro"></section>
    </main>
  </body>
</html>
