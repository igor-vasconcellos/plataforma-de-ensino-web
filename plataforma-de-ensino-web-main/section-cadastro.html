<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAEEJA</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main-container">
      <section class="form-section">
        <header class="form-header">
          <img src="logo.png" alt="Logo da Paeeja" class="logo" />
          <h1 class="form-title">Cadastre-se</h1>
        </header>

        <form action="#" method="post" class="registration-form">
          <div class="form-group">
            <label for="nome" class="form-label">Nome Completo</label>

            <input
              type="text"
              id="nome"
              name="nome"
              class="form-input"
              placeholder="Nome Completo"
              required
            />
          </div>

          <div class="form-group">
            <label for="data" class="form-label">Data de Nascimento</label>

            <input
              type="date"
              id="data"
              name="data"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>

            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>

            <input
              type="password"
              id="senha"
              name="senha"
              class="form-input"
              placeholder="Senha"
              required
            />
          </div>

          <button type="submit" class="form-submit-btn">Cadastrar</button>
        </form>

        <div class="social-login-container">
          <p class="social-login-text">Ou faça login com:</p>

          <div class="social-login-buttons">
            <a href="#" class="social-login-btn">
              <img src="google.png" alt="Login com Google" />
            </a>

            <a href="#" class="social-login-btn">
              <img src="facebook.png" alt="Login com Facebook" />
            </a>

            <a href="#" class="social-login-btn">
              <img src="linkedin.png" alt="Login com LinkedIn" />
            </a>
          </div>
        </div>

        <footer class="form-footer">
          <p class="signup-text">
            Já possui uma conta?
            
            <p>
                <a href="#" class="signup-link">Clique aqui</a> para acessar
            
            </p>
            </p>
        </footer>
      </section>

      <section class="image-section"></section>
    </main>
  </body>
</html>
