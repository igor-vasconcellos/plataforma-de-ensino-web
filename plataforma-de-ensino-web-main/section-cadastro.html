<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAEEJA</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <!--  -->
  <body>
    <main class="main-container">
      
      <!-- Configuração da logo e do h1 -->
      <section class="form-section">
        <header class="form-header">
          <img src="plataforma-de-ensino-web-main/PROJETO_PAEJA_RASC/imagens_paeja/SVG LOGO-PAEEJA.svg" alt="Logo da Paeeja" class="logo" />
          <h1 class="form-title">Cadastre-se</h1>
        </header>

        <form action="#" method="post" class="registration-form">
          <div class="form-group">
            
            <!-- Configurando os inputs de cadastro -->
             <!-- Configuração do nome do usuário -->
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-input"
              placeholder="Nome Completo"
              required
            />
          </div>

          <!-- Configuração do email do usuário -->
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Email"
              required
            />
          </div>

          <!-- Configuração da senha do usuário -->
          <div class="form-group">
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-input"
              placeholder="Senha"
              required
            />
          </div>

          <button type="submit" class="form-submit-btn">Cadastrar</button>
        </form>

        <div class="social-login-container">
          <p class="social-login-text">Ou faça login com:</p>

          <!-- Configuração dos links de cadastro: -->
          <div class="social-login-buttons">
            <a href="#" class="social-login-btn">
              <img src="plataforma-de-ensino-web-main/PROJETO_PAEJA_RASC/imagens_paeja/devicon_google.svg" alt="Login com Google" />
            </a>

            <a href="#" class="social-login-btn">
              <img src="plataforma-de-ensino-web-main/PROJETO_PAEJA_RASC/imagens_paeja/logos_facebook.svg" alt="Login com Facebook" alt="Login com Facebook" />
            </a>

            <a href="#" class="social-login-btn">
              <img src="plataforma-de-ensino-web-main/PROJETO_PAEJA_RASC/imagens_paeja/skill-icons_linkedin.svg" />
            </a>
          </div>
        </div>

        <footer class="form-footer">
          <p class="signup-text">
            Já possui uma conta?
            
            <p>
                <a href="#" class="signup-link">Clique aqui</a> para acessar
            
            </p>
            </p>
        </footer>
      </section>

      <section class="image-section"></section>
    </main>
  </body>
</html>
